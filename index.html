<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body class="first">
    <section class="hidden" id="greeting">
        <h1>어서오십쇼,</h1>
        <h1>엄선된 K-POP 한 접시.</h1>
        <h1>드셔보시겠어요?</h1>
        <form id="login-form">
            <input required maxlength="15" type="text" placeholder="손님, 이름을 적어주세요" />
            <input type="submit" value="주문하기">
        </form>
    </section>
    <img src="127.0.0.1_5502_index.html.png" id="bg" class="hidden">
    <main class="hidden">
        <div class="credit">
            <div class="top">
                <!-- 사용자 이름을 받아서 표시 -->
                <h1 id="name"></h1>
    
                <!-- 시계 -->
                <h2 id="clock">00:00:00</h2>
    
                <!-- 날씨 -->
                <div class="weather" id="weather">
                    <!-- lacation block에 관한 div. 자세한 사항은 js 주석처리부분 -->
        
                    <div class="weather-container">
                        <div class="temperature-value">
                            <p id="temp">- °<span>C</span></p>
                        </div>
                        <div class="temperature-description">
                            <p id="weath"> - </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 투두 -->
            <div class="todo">
                <form id="todo-form">
                    <input type="text" placeholder="할 일을 적고 엔터를 누르세요" required/>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>

        <div id="k-pop">
            <!-- 랜덤 노래 추천 -->
            <span></span> <!-- 가수-제목 -->
            <span></span> <!-- 앨범커버 -->
            <span></span> <!-- 가사하이라이트 -->
        </div>
    </main>
</body>
<script src="src/js/greeting.js"></script>
<script src="src/js/clock.js"></script>
<script src="src/js/todo.js"></script>
<script src="src/js/recomand.js"></script>
<script src="src/js/weather.js"></script>
</html>
